{% extends 'global/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-Br">
{% block content %}
{% include 'espaco/partials/nav.html' %}

    <main>
        <!--<div tabindex="0" onclick="closeSidebar()" class="content" id="content"></div>-->
        <div tabindex="0" onclick="closeSidebar()" id="content" class="container">
            <!--<div class="form-img">
                <img src="{% static 'img/undraw_medicine_b-1-ol.svg' %}" alt="">
            </div>-->
            <div class="form">
                <form method="POST" action="{% url 'espaco:painel' %}">
                    {% csrf_token %}
                    <div class="form-header">
                        <div class="title">
                            <h1>ADICIONAR CLIENTE</h1>
                        </div>

                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" placeholder="NOME">
                        </div>

                        <div class="input-box">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" id="cpf" placeholder="CPF">
                        </div>

                        <div class="input-box">
                            <label for="datenasc">Data de Nascimento</label>
                            <input type="date" name="datenasc" id="datenasc">
                        </div>

                        <div class="input-box">
                            <label for="profissao">Profissão</label>
                            <input type="text" name="profissao" id="profissao" >
                        </div>

                        <div class="input-box">
                            <label for="endereco">Endereço</label>
                            <input type="text" name="endereco" id="endereco">
                        </div>

                        <div class="input-box">
                            <label for="cidade">Cidade</label>
                            <input type="text" name="cidade" id="cidade">
                        </div>

                        <div class="input-box">
                            <label for="uf">UF</label>
                            <select name="uf" id="uf">
                                <option value=""></option>
                                <option value="Rondônia">Rondônia</option>
                                <option value="Acre">Acre</option>
                                <option value="Amazonas">Amazonas</option>
                                <option value="Roraima">Roraima</option>
                                <option value="Pará">Pará</option>
                                <option value="Amapá">Amapá</option>
                                <option value="Tocantins">Tocantins</option>
                                <option value="Maranhão">Maranhão</option>
                                <option value="Piauí">Piauí</option>
                                <option value="Ceará">Ceará</option>
                                <option value="Rio Grande do Norte">Rio Grande do Norte	</option>
                                <option value="Paraíba">Paraíba</option>
                                <option value="Pernambuco">Pernambuco</option>
                                <option value="Alagoas">Alagoas</option>
                                <option value="Sergipe">Sergipe</option>
                                <option value="Bahia">Bahia</option>
                                <option value="Minas Gerais">Minas Gerais</option>
                                <option value="Espírito Santo">Espírito Santo</option>
                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                                <option value="São Paulo">São Paulo</option>
                                <option value="Paraná">Paraná</option>
                                <option value="Santa Catarina">Santa Catarina</option>
                                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                <option value="Mato Grosso">Mato Grosso</option>
                                <option value="Goiás">Goiás</option>
                                <option value="Distrito Federal">Distrito Federal</option>
                            </select>
                        </div>

                        <div class="input-box">
                            <label for="pais">País</label>
                            <input type="text" name="pais" id="pais">
                        </div>

                        <div class="input-box">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email">
                        </div>



                        <div class="input-box">
                            <label for="telefone">Telefone</label>
                            <input type="tel" name="telefone" id="telefone" placeholder="(XX) xxxx-xxxx">
                        </div>

                        <div class="gender-inputs">
                            

                            <div class="input-box">
                                <label for="gender">Genero</label>
                                <select name="gender" id="uf">
                                    <option value=""></option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                    <option value="Outros">Outros</option>
                                    <option value="Prefiro não dizer">Prefiro não dizer</option>
                                </select>
                            </div>
                        </div>
                        


                        <div class="input-box" id="obs">
                            <label for="obs">Obs Recepção:</label>
                            <textarea name="obsrecepcao" id="obs" cols="65" rows="2"></textarea>
                        </div>

                        {% if user.username == 'terapeuta' %}
                        <div class="input-terapeuta">
                            <label for="filhos">Filhos</label>
                            <input type="text" id="filhos" name="filhos">
                        </div>
                        <div class="input-terapeuta">
                            <label for="idade">Idade</label>
                            <input type="text" name="idade" id="idade">
                        </div>
                        <div class="input-terapeuta">
                            <label for="opcaosexual">Opção Sexual</label>
                            <input type="text" id="opcaosexual" name="opcaosexual">
                        </div>
                        
                        <div class="input-terapeuta">
                            <label for="doencadiagnosticada">Doença Diagnosticada</label>
                            <input type="text" id="doencadiagnosticada" name="doencadiagnosticadas">
                        </div>
                        
                        <div class="input-terapeuta">
                            <label for="fazusomedicamentos">Faz uso de Medicamentos</label>
                            <input type="text" id="fazusomedicamentos" name="fazusomedicamentos">
                        </div>

                        <div class="input-terapeuta" id="obs">
                            <label for="obs_terapeuta">Obs Terapeuta</label>
                            <textarea name="obs_terapeuta" id="obs" cols="70" rows="20"></textarea>
                        </div>
                        
                        <div class="input-terapeuta" id="obs">
                            <label for="obs_complementar">Obs Complementares</label>
                            <textarea name="obs_complementar" id="obs" cols="70" rows="20">.&#10;</textarea>
                        </div>
                        {% endif %}
                    </div>



                    <div class="add-client">
                        <button type="submit"><a href="#"></a>Adicionar Cliente</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock content %}



</html>
